<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login |Catalogue UPT|</title>
    <link rel="stylesheet" href="A-Styles.css">
    <script src=""></script>
</head>
<body>
    <div class="borde"></div>

    <div class="container">

        <form action="" class="formulario">

            <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

            <div class="block">
                <a href="" id="vinculo-logo"><img src="imgS/logo_upt.png" alt="LOGO" id="logo-waff"></a>
                <p id="titulo">Inicia sesión para conocer más sobre los proyectos academicos UPT.</p>
            </div>
            <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

            <div class="block-campos">
                <label for="" class="correo-nombre">
                    <input class="campos2"   id="Correo"     type="email" placeholder="Correo electrónico" required>
                </label>
                
                <label for="" class="campos1">
                    <input class="campos2"   id="contraseña" type="password"  placeholder="Contraseña" required>
                </label>
            </div>
            <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

            <div class="block">
                <label for="" id="check-Box">
                    <input id="caja" type="checkbox"><p>Mantener tu sesión iniciada</p>
                </label>
            </div>
            <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

            <div class="block block-condiciones">
                <label for="">
                    <p class="condiciones">
                        Al iniciar sesión aceptas los <a href="https://policies.google.com/terms?hl=es" target="_blank">términos de uso</a> y <br> 
                        <a href="https://policies.google.com/privacy?hl=es" target="_blank">politicas de privacidad</a> de  Catalogue UPT
                    </p>
                </label>
            </div>
            <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

            <div class="block block-button">
                <label>
                    <button class="btn" id="btn-inicio" type="button">Iniciar sesión</button>
                </label> 
            </div>

            <div class="block">
                <label class="block block-condiciones condiciones">
                    ¿No tienes una cuenta? <a id="btn-Ncuenta" href="B-Registro.html">Crea una ;3</a>
                </label>
            </div>
        </form>

    </div>
    <footer></footer>
    <!-- class="borde" -->
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="Main.js"></script>
</body>
</html>
