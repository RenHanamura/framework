<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro |Catalogue UPT|</title>
    <link rel="stylesheet" href="B-Styles.css">

</head>

<body>
    <div class="borde"></div>

    <div class="container">

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

        <form action="" class="formulario">
            <div class="block">
                <a href="" id="vinculo-logo"><img src="imgS/logo_upt.png" alt="LOGO" id="logo-waff"></a>
                <p id="titulo">Registrate para conocer más sobre los proyectos academicos UPT.</p>
            </div>
            <!-- - - - - - - - - - - - - - - USUARIO-CORREO - - - - - - - - - - - - - - -->

            <div class="block block-two-part">
                <label for="">
                    <input class="campos"   id="correo"    name="correo" type="email" placeholder="Correo electrónico" required>
                </label>
        
                <label for="">
                    <input class="campos"   id="usuario"   name="usuario" type="text" placeholder="Nombre de usuario" required>
                </label>
            </div>
            <!-- - - - - - - - - - - - - - - NOMBRE-APELLIDOS - - - - - - - - - - - - - - -->

            <div class="block block-three-part">
                <label for="">
                    <input class="campos"   id="nombre"     name="nombre" type="text" placeholder="Nombre(s)" required>
                </label>
        
                <label for="">
                    <input class="campos"   id="apellido-p" name="apellido-p" type="text" placeholder="Apellido Paterno" required>
                </label>
        
                <label for="">
                    <input class="campos"   id="apellido-m" name="apellido-m" type="text" placeholder="Apellido Materno" required>
                </label>
            </div>
            <!-- - - - - - - - - - - - - - - CONTRASEÑA - - - - - - - - - - - - - - -->

            <div class="block block-two-part">
                <label for="">
                    <input class="campos"   id="contra-1"   name="" type="password" placeholder="Crea una contraseña" minlength="8" required>
                </label>
        
                <label for="">
                    <input class="campos"   id="contra-2"   name="" type="password" placeholder="Confirma la contraseña" minlength="8" required>
                </label>
            </div>
            <!-- - - - - - - - - - - - - - - GÉNERO - - - - - - - - - - - - - - -->

            <!-- Radio Button - Genero -->
        <div class="block-G">
            <ul class="genero">
                <li>
                    <p>Género:</p>
                </li>
                <li>
                    <input type="radio" class="input-radio"   id="femenino"  name="genero" value="Femenino"  required>
                    <p>Femenino</p>
                </li>
                <li>
                    <input type="radio" class="input-radio"   id="masculino" name="genero" value="Masculino" required>
                    <p>Masculino</p>
                </li>
                <li>
                    <input type="radio" class="input-radio"   id="otro"      name="genero" value="Otro"      required>
                    <p>Otro</p>
                </li>                                                        
            </ul>
        </div>

        <!-- - - - - - - - - - - - - - - FUNCIONES-EVENTOS - - - - - - - - - - - - - - -->

        <div class="block-condiciones">
            <label>
                Al iniciar sesión aceptas los <a href="https://policies.google.com/terms?hl=es" target="_blank">términos de uso</a> y <br>
                <a href="https://policies.google.com/privacy?hl=es" target="_blank">politicas de privacidad</a> de Catalogue UPT
            </label>
        </div>

        <!-- - - - - - - - - - - - - - - BOTÓN - - - - - - - - - - - - - - -->
        <div class="block-button">
            <label>
                <button class="btn" id="btn-crear" type="button" >Crear cuenta</button>
            </label> 
        </div>
        <!-- - - - - - - - - - - - - - - BOTÓN - - - - - - - - - - - - - - -->

        </form>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="Main.js"></script>
</body>
</html>
